<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ site.title }}{% if page.title != '' %}/{{ page.title | truncatewords:2 | downcase }}{%endif%}</title>
  <meta name="author" content="Fred Grott" />

  <!-- Homepage CSS -->
  <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen" charset="utf-8" />
  <!-- Syntax CSS -->
  <link rel="stylesheet" href="/css/syntax.css" type="text/css" media="screen" charset="utf-8" />
  <!-- Github CSS -->
  <link rel="stylesheet" href="/css/github.css" type="text/css" media="screen" charset="utf-8" />
  <!-- LightBox CSS -->
  <link rel="stylesheet" href="/css/jquery.lightbox-0.5.css" type="text/css" media="screen" charset="utf-8" />
  <!-- Tweet CSS -->
  <link rel="stylesheet" href="/css/tweet.css" type="text/css" media="screen" charset="utf-8" />
  <!-- Favourite icon -->
  <link rel="icon" type="image/png" href="/images/favicon.png" />
  <!-- JQuery -->
  <script src="/js/jquery.js" type="text/javascript"></script>
  <!-- JQuery Github -->
  <script src="/js/github.js" type="text/javascript"></script>
  <script type="text/javascript" charset="utf-8">
    jQuery(document).ready(function($) {
      $('#changelog').github({
        api: 'commits',
        user: 'shareme',
        repo: 'shareme.github.com'
      });
    });
  </script>
  <!-- JQuery LightBox -->
  <script src="/js/jquery.lightbox-0.5.js" type="text/javascript"></script>
  <script type="text/javascript" charset="utf-8">
    $(function() {
      $('#gallery a').lightBox({
        fixedNavigation:true,
        imageLoading: "/images/lightbox/lightbox-ico-loading.gif",
        imageBtnClose: "/images/lightbox/lightbox-btn-close.gif",
        imageBtnPrev: "/images/lightbox/lightbox-btn-prev.gif",
        imageBtnNext: "/images/lightbox/lightbox-btn-next.gif",
        imageBlank: "/images/lightbox/lightbox-blank.gif"
      });
    });
  </script>
  <!-- JQuery Tweet -->
  <script src="/js/jquery.tweet.js" type="text/javascript"></script>
  <script type='text/javascript'>
      $(document).ready(function(){
          $(".tweet").tweet({
              username: "sharemefg",
              join_text: "auto",
              avatar_size: 24,
              count: 3,
              auto_join_text_default: "",
              auto_join_text_ed: "",
              auto_join_text_ing: "",
              auto_join_text_reply: "",
              auto_join_text_url: "",
              loading_text: "Loading Tweets..."
          });
      });
  </script>
  <!--  Defining the loadscript and css for webfont loading,
        when using multiple layouts should be copied to each
        layout 
        
        style lists non-specific first than specific -->
        
    <script type="text/javascript">
      WebFontConfig = {
        google: { families: [ 'Droid', 'Cantarell' ] }
      };
      (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
            '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })();
    </script>
    <style type="text/css">
      .wf-loading p {
        font-family: serif
      }
      .wf-inactive p {
        font-family: serif
      }
      .wf-active p {
        font-family: 'Cantarell', serif
      }
      .wf-loading p {
        font-family: serif;
        font-size: 16px
      }
      .wf-inactive h1 {
        font-family: serif;
        font-size: 16px
      }
      .wf-active h1 {
        font-family: 'Cantarell', serif;
        font-size: 16px
      }
    </style>
</head>
<body>
  <div id="header">
    <h1>
      <a href="/">{{ site.title }}{% if page.title != '' %}/{{ page.title | truncatewords:2 | downcase }}{%endif%}</a>
    </h1>
    <ul>
      <li><a href="/">About</a></li>
      <li><a href="/projects">Projects</a></li>
      <li><a href="/demos">Demos</a></li>
      <li><a href="/presentations">Presentations</a></li>
      <li><a href="/resume">Resume</a></li>
    </ul>
    <a href="http://github.com/shareme">
      <img style="position: absolute; top: 0; right: 0; border: 0;"
           src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"
           alt="Fork me on GitHub" />
    </a>
  </div>
<div id="content">
  {{ content }}
</div>

{% include footer.html %}

</body>
</html>
